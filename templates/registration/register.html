
{% load static %}
{% block content %}

{% load pwa %}

<!DOCTYPE html>
<html lang="en">

<head>

  {% progressive_web_app_meta %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--For JS from twitter bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!--For CSS from BOOTSTRAP 5.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <title>Essiet, LLC</title>

    <link type="manifest" href="manifest.json">

    <link href="signin.css" rel="stylesheet">

    <!-- Add additional js in static file -->
    {% load static %}
    <link rel="stylesheet" type="application/javascript" href="{% static 'js/client.js' %}">

    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" type="application/javascript" href="{% static 'js/paypal.js' %}">

    <!-- Add additional CSS in static file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    
</head>
<body>


    <h1>Register an acount here.</h1>

    <div class="form-group position-absolute top-50 start-50 translate-middle">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-secondary">Submit</button>
            
        </form>
    </div>

    <p>If you already have an account you can login here</p>
    <a class="btn btn-primary btn-md" href="{% url 'login' %}" role="button">Login</a>

</body>

{% endblock %}
